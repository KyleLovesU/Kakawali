<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakawali - Register</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="kawali.jpg" alt="Kakawali Logo" class="logo">  <!-- Ensure kawali.jpg exists in your folder -->
        <h1>Register for Kakawali</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="City/Province"required>
            <input type="text" id="street" placeholder="Brgy/Street" required>
            <div id="map"></div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
